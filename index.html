<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section>

        <h1 class="title p-3 bg-body-secondary"><b>Payment for example</b></h1>

        <form action="#" method="get">

            <div class="container-1 d-block">

                <div class="margen d-block">
                    <div class="alert alert-danger mt-3" role="alert">
                        Some fields are missing
                    </div>
                </div>


                <div>
                    <div class="col-5 d-block">
                        <div class="margen d-block">
                            <div>Card#</div>
                            <input type="text" name="Card#" placeholder="XXXXXXXXXXXXXXXX" class="form-control">
                        </div>
                    </div>

                    <div class="col-3 d-block">
                        <div class="margen d-block">
                            <div>CVC#</div>
                            <input type="text" name="CVC#" placeholder="0000" class="form-control">
                        </div>
                    </div>

                    <div class="col-4 d-block">
                        <div class="margen d-block">
                            <div>Amount</div>
                            <div>
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- primera fila de abajo -->
                <div class="box-1">

                    <div class="col-6 d-block">
                        <div class="margen d-block">
                            <div>First Name</div>
                            <input type="text" name="First name" class="form-control">
                        </div>
                    </div>

                    <div class="col-6 d-block">
                        <div class="margen d-block">
                            <div>Last Name</div>
                            <input type="text" name="Last name" class="form-control">
                        </div>
                    </div>

                </div>

                <!-- Segunda fila -->

                <div class="box-2">
                    <div class="col-6 d-block">
                        <div class="margen d-block">
                            <div>City</div>
                            <input type="text" name="City" class="form-control">
                        </div>
                    </div>

                    <div class="col-3 d-block">
                        <div class="margen d-block">
                            <div>State</div>
                            <div class="boton-desplegable">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle btn btn-light" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Pick a state
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Espa√±a</a></li>
                                        <li><a class="dropdown-item" href="#">Francia</a></li>
                                        <li><a class="dropdown-item" href="#">Portugal</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 d-block">
                        <div class="margen d-block">
                            <div>Postal Code</div>
                            <input type="text" name="Postal code" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- iconos tarjetas -->
                <div class="box-3">
                    <div class="col-3 d-block">
                        <p>We accept:</p>
                        <div class="borde-imagen p-3 mb-2 bg-secondary text-white">
                            <input type="radio" name="card" value="mc" />
                            <label for="mc"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                    fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                                </svg></label>

                            <input type="radio" name="card" value="visa" />
                            <label for="visa"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                    fill="currentColor" class="bi bi-credit-card-2-front" viewBox="0 0 16 16">
                                    <path
                                        d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" />
                                    <path
                                        d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5" />
                                </svg></label>

                            <input type="radio" name="card" value="cc" />
                            <label for="mc"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                    fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1" />
                                </svg></label>

                            <input type="radio" name="card" value="cc" />
                            <label for="cc"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                    fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z" />
                                </svg></label>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <!-- mensaje -->
                    <div class="col-6">
                        <div class="mensaje d-block">
                            <p>Message</p>
                            <textarea class="form-control" id="staticBackdroptext" rows="3" cols="90"></textarea>
                            <div class="phrase">
                                <p>Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>

        <!-- botones de abajo -->

        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3 bg-body-secondary">
            <button class="btn btn-primary me-md-2 btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
